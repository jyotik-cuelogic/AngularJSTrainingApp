
<div>
    <table width="1000">
        <tr>
            <td>
                <font color="red"> <h3>Hello  {{home.Name}}</h3></font>
            </td>
            <td valign="middle" align="right">&nbsp;&nbsp;<a style="color:deepskyblue" href="#/login" ng-click="logout();">Logout</a></td>
        </tr>
    </table>
</div>
<hr />
<br />
<br />
<center>
    <table>
        <tr>
            <td align="left">
                <a style="color:blue" href="#/home/add" ng-click="add();">Add Employee</a>
            </td>
            <td align="right">
                Sort By :
                <select ng-model="sortKey">
                    <option ng-selected="true">Name</option>
                    <option>Email</option>
                    <option>Age</option>
                    <option>Gender</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">

                <table style="width:auto" class="table table-hover table-bordred table-striped">
                    <thead>
                        <tr class="info">
                            <th>Name</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>--</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="cursor:pointer" class="success" ng-repeat="emp in home.Employees | orderBy: sortKey" ng-click="editEmployee(emp.Email);">
                            <td ng-model="Name" ng-bind="emp.Name">{{emp.Name}}</td>
                            <td ng-model="Email" ng-bind="emp.Email">{{emp.Email}}</td>
                            <td ng-model="Age" ng-bind="emp.Age">{{emp.Age}}</td>
                            <td ng-model="Gender" ng-bind="emp.Gender">{{emp.Gender}}</td>
                            <td><a ng-click="delete(emp.Email);" href="#/home">delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</center>
