<center>
    <table ng-init="set();">
        <tr>
            <td>
                Name :<br />
                <input type="text" ng-model="Name" init-from-form required />
            </td>
        </tr>
        <tr>
            <td>
                Email :<br />
                <input type="text" ng-model="email" init-from-form required /><br />
            </td>
        </tr>
        <tr>
            <td>
                Age :<br />
                <input type="text" ng-model="Age" init-from-form required />
            </td>
        </tr>

        <tr>
            <td>
                Gender :<br />
                <input type="text" ng-model="Gender" init-from-form required /><br /><br />
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" ng-click="addoredit(email);" value="Submit" name="Submit" />
            </td>
        </tr>
    </table>
</center>
