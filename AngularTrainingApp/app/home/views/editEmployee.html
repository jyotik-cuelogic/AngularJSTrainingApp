<form name="AddEmployee" novalidate>
    <center>
        <br />
        <br />
        <table ng-init="setValues();">
            <tr>
                <td>
                    <b> Name :</b>  <br />
                    <input type="text" name="username" ng-model="Name"
                           ng-maxlength="15" required />
                    <label ng-show="AddEmployee.username.$invalid">*</label>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Email :</b>   <br />
                    <input class="error" type="email" name="emailAdd" ng-model="Email" ng-pattern="/^[a-z0-9!#$%&'*+/=?^_`{|}~.-]+@[a-z0-9-]+.[a-z0-9-]/" placeholder="Email" ng-minlength="8"
                           ng-maxlength="16" required />
                    <label ng-show="AddEmployee.emailAdd.$invalid" ng-hide="isValid">*</label>
                    <label style="color:red; font-weight:bold;" ng-hide="isValid" ng-show="AddEmployee.emailAdd.$invalid">
                        ERROR. Invalid email.
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Age :</b>   <br />
                    <input type="number" name="ageN" ng-model="Age" ng-minlength="2"
                           ng-maxlength="15" required />
                    <label ng-show="AddEmployee.ageN.$invalid">*</label>
                </td>

            </tr>
            <tr>
                <td>
                    <b>Gender :</b>  <br />
                    <label><input type="radio" ng-model='Gender' ng-value='"Female"' name="rdoGender">Female</label>
                    &nbsp;&nbsp;
                    <label>
                        <input type="radio" ng-model='Gender' ng-value='"Male"' name="rdoGender">Male
                    </label>
                    <label ng-show="AddEmployee.rdoGender.$invalid">*</label>
                </td>

            </tr>
            <tr>
                <td>
                    <br />
                    <input type="submit" ng-click="addoredit(Email);" value="Submit" name="Submit" />
                    <input type="button" ng-click="cancel();" value="Cancel" name="Cancel" />
                </td>
            </tr>
        </table>
    </center>
</form>
